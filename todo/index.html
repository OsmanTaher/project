<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Cairo', 'sans-serif'],
                    },
                    colors: {
                        cream: '#FFF7EA',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body class="bg-cream text-slate-800 min-h-screen font-sans">

    <header id="main-header" class="p-6 shadow-sm bg-white/50 transition-colors duration-300">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i data-lucide="layout" class="w-8 h-8 text-amber-500"></i>
                <h1 class="text-2xl font-bold tracking-tight">قائمة المهام</h1>
            </div>
            <div class="flex items-center gap-4">
                <button id="global-clear-btn" class="text-xs font-bold flex items-center gap-1 text-red-500 hover:bg-red-100 px-3 py-2 rounded-lg transition-all" title="حذف كل البيانات">
                    <i data-lucide="trash" class="w-4 h-4"></i>
                    تصفير القائمة
                </button>
                <div class="h-6 w-px bg-slate-300"></div>
                <button id="theme-toggle" class="p-2 rounded-full transition-all bg-amber-100 hover:bg-amber-200 text-amber-600" title="تغيير المظهر">
                    <i data-lucide="moon" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 md:p-8">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="space-y-6">
                <h2 class="text-xl font-bold flex items-center gap-2">
                    <span id="active-indicator" class="w-3 h-8 rounded-full bg-amber-500 transition-colors"></span>
                    مهام قيد التنفيذ (<span id="active-count">0</span>)
                </h2>

                <div id="input-container" class="p-6 rounded-2xl border-2 shadow-lg transition-all bg-white border-slate-900">
                    <form id="add-task-form" class="relative">
                        <input
                            type="text"
                            id="new-task-input"
                            placeholder="ما الذي تريد إنجازه اليوم؟"
                            class="w-full p-4 pl-12 rounded-xl text-lg outline-none transition-colors border bg-gray-50 border-gray-200 focus:border-amber-400 text-slate-800"
                        >
                        <button 
                            type="submit"
                            id="add-btn"
                            disabled
                            class="absolute left-2 top-2 bottom-2 aspect-square flex items-center justify-center rounded-lg transition-all bg-transparent text-gray-400 cursor-not-allowed"
                        >
                            <i data-lucide="plus" class="w-6 h-6"></i>
                        </button>
                    </form>
                </div>

                <div id="active-tasks-list" class="space-y-3">
                    </div>
            </div>

            <div class="space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold flex items-center gap-2">
                        <span id="done-indicator" class="w-3 h-8 rounded-full bg-green-500 transition-colors"></span>
                        المهام المنجزة (<span id="completed-count">0</span>)
                    </h2>
                    <button id="clear-completed-btn" class="hidden text-xs flex items-center gap-1 hover:underline text-red-500 opacity-80 hover:opacity-100">
                        <i data-lucide="trash-2" class="w-3 h-3"></i>
                        مسح المنجز فقط
                    </button>
                </div>

                <div id="done-container" class="min-h-[300px] p-4 rounded-2xl border-2 transition-all bg-white/60 border-slate-900">
                    <div id="completed-tasks-list" class="space-y-3 h-full">
                        </div>
                    
                    <div id="done-empty-state" class="hidden h-full flex flex-col items-center justify-center text-center opacity-40 py-12">
                        <div class="p-4 rounded-full mb-3 bg-slate-200 dark:bg-slate-700">
                            <i data-lucide="check" class="w-8 h-8"></i>
                        </div>
                        <p>لم تنجز أي مهمة بعد.</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // --- State Management ---
        let tasks = JSON.parse(localStorage.getItem('myTasks')) || [
            { id: 1, text: "تصميم واجهة المستخدم", completed: false },
            { id: 2, text: "شراء القهوة", completed: true }
        ];
        let isDarkMode = localStorage.getItem('theme') === 'dark';

        // --- DOM Elements ---
        const body = document.body;
        const themeToggleBtn = document.getElementById('theme-toggle');
        const taskForm = document.getElementById('add-task-form');
        const taskInput = document.getElementById('new-task-input');
        const addBtn = document.getElementById('add-btn');
        const activeList = document.getElementById('active-tasks-list');
        const completedList = document.getElementById('completed-tasks-list');
        const doneEmptyState = document.getElementById('done-empty-state');
        const activeCountSpan = document.getElementById('active-count');
        const completedCountSpan = document.getElementById('completed-count');
        const clearCompletedBtn = document.getElementById('clear-completed-btn');
        const globalClearBtn = document.getElementById('global-clear-btn'); // الزر الجديد

        // Styles Elements for Dark Mode toggling
        const header = document.getElementById('main-header');
        const inputContainer = document.getElementById('input-container');
        const doneContainer = document.getElementById('done-container');
        const activeIndicator = document.getElementById('active-indicator');
        const doneIndicator = document.getElementById('done-indicator');

        // --- Initialization ---
        function init() {
            applyTheme();
            renderTasks();
            lucide.createIcons();
        }

        // --- Theme Logic ---
        function applyTheme() {
            if (isDarkMode) {
                body.classList.remove('bg-cream', 'text-slate-800');
                body.classList.add('bg-slate-900', 'text-white');
                
                // Header
                header.classList.remove('bg-white/50');
                header.classList.add('bg-slate-800');
                
                // Button Icon
                themeToggleBtn.innerHTML = '<i data-lucide="sun" class="w-5 h-5"></i>';
                themeToggleBtn.classList.remove('bg-amber-100', 'text-amber-600', 'hover:bg-amber-200');
                themeToggleBtn.classList.add('bg-slate-700', 'text-yellow-400', 'hover:bg-slate-600');

                // Indicators
                activeIndicator.classList.remove('bg-amber-500');
                activeIndicator.classList.add('bg-indigo-500');
                doneIndicator.classList.remove('bg-green-500');
                doneIndicator.classList.add('bg-emerald-500');

                // Containers
                inputContainer.classList.remove('bg-white', 'border-slate-900');
                inputContainer.classList.add('bg-slate-800', 'border-slate-700');
                
                doneContainer.classList.remove('bg-white/60', 'border-slate-900');
                doneContainer.classList.add('bg-slate-800/50', 'border-slate-700');

                // Input Field
                taskInput.classList.remove('bg-gray-50', 'border-gray-200', 'focus:border-amber-400', 'text-slate-800');
                taskInput.classList.add('bg-slate-700', 'border-slate-600', 'focus:border-indigo-400', 'text-white', 'placeholder-slate-400');
                
            } else {
                body.classList.add('bg-cream', 'text-slate-800');
                body.classList.remove('bg-slate-900', 'text-white');
                
                header.classList.add('bg-white/50');
                header.classList.remove('bg-slate-800');

                themeToggleBtn.innerHTML = '<i data-lucide="moon" class="w-5 h-5"></i>';
                themeToggleBtn.classList.add('bg-amber-100', 'text-amber-600', 'hover:bg-amber-200');
                themeToggleBtn.classList.remove('bg-slate-700', 'text-yellow-400', 'hover:bg-slate-600');

                activeIndicator.classList.add('bg-amber-500');
                activeIndicator.classList.remove('bg-indigo-500');
                doneIndicator.classList.add('bg-green-500');
                doneIndicator.classList.remove('bg-emerald-500');

                inputContainer.classList.add('bg-white', 'border-slate-900');
                inputContainer.classList.remove('bg-slate-800', 'border-slate-700');

                doneContainer.classList.add('bg-white/60', 'border-slate-900');
                doneContainer.classList.remove('bg-slate-800/50', 'border-slate-700');

                taskInput.classList.add('bg-gray-50', 'border-gray-200', 'focus:border-amber-400', 'text-slate-800');
                taskInput.classList.remove('bg-slate-700', 'border-slate-600', 'focus:border-indigo-400', 'text-white', 'placeholder-slate-400');
            }
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            updateAddButtonState();
            lucide.createIcons();
        }

        themeToggleBtn.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            applyTheme();
            renderTasks(); 
        });

        // --- Task Logic ---
        
        function saveTasks() {
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            renderTasks();
        }

        function addTask(text) {
            const newTask = {
                id: Date.now(),
                text: text,
                completed: false
            };
            tasks = [newTask, ...tasks];
            saveTasks();
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? {...t, completed: !t.completed} : t);
            saveTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
        }

        // مسح المهام المنجزة فقط
        function clearCompleted() {
            if(confirm('هل أنت متأكد من حذف المهام المنجزة فقط؟')) {
                tasks = tasks.filter(t => !t.completed);
                saveTasks();
            }
        }

        // مسح كل المهام (الوظيفة الجديدة)
        function clearAllTasks() {
            if (tasks.length === 0) return;
            
            if(confirm('تحذير: هل أنت متأكد من رغبتك في حذف جميع المهام نهائياً؟')) {
                tasks = [];
                saveTasks();
            }
        }

        // --- Rendering ---

        function renderTasks() {
            const activeTasks = tasks.filter(t => !t.completed);
            const completedTasks = tasks.filter(t => t.completed);

            activeCountSpan.textContent = activeTasks.length;
            completedCountSpan.textContent = completedTasks.length;

            // تحديث حالة زر الحذف الكلي
            if(tasks.length === 0) {
                globalClearBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                globalClearBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }

            // Render Active List
            if (activeTasks.length === 0) {
                activeList.innerHTML = `
                    <div class="text-center py-10 opacity-60 ${isDarkMode ? 'text-slate-400' : 'text-slate-500'}">
                        <div class="flex justify-center mb-3">
                            <i data-lucide="check-circle-2" class="w-12 h-12 stroke-[1]"></i>
                        </div>
                        <p>لا توجد مهام نشطة حالياً.</p>
                        <p class="text-sm">أضف مهمة جديدة للبدء!</p>
                    </div>
                `;
            } else {
                activeList.innerHTML = activeTasks.map(task => `
                    <div class="group flex items-center justify-between p-4 rounded-xl border transition-all hover:scale-[1.01] hover:shadow-md ${isDarkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-slate-200'}">
                        <div class="flex items-center gap-3 flex-1">
                            <button onclick="toggleTask(${task.id})" class="w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors ${isDarkMode ? 'border-slate-500 hover:border-indigo-400' : 'border-slate-300 hover:border-amber-500'}"></button>
                            <span class="text-lg break-all">${escapeHtml(task.text)}</span>
                        </div>
                        <button onclick="deleteTask(${task.id})" class="opacity-0 group-hover:opacity-100 p-2 text-red-400 hover:text-red-500 hover:bg-red-500/10 rounded-lg transition-all">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                `).join('');
            }

            // Render Completed List
            if (completedTasks.length === 0) {
                completedList.innerHTML = '';
                doneEmptyState.classList.remove('hidden');
                clearCompletedBtn.classList.add('hidden');
            } else {
                doneEmptyState.classList.add('hidden');
                clearCompletedBtn.classList.remove('hidden');
                completedList.innerHTML = completedTasks.map(task => `
                    <div class="flex items-center justify-between p-3 rounded-lg border transition-all ${isDarkMode ? 'bg-slate-800/80 border-slate-700 text-slate-400' : 'bg-gray-50 border-gray-100 text-gray-500'}">
                        <div class="flex items-center gap-3 flex-1">
                            <button onclick="toggleTask(${task.id})" class="w-6 h-6 rounded-full bg-emerald-500 flex items-center justify-center text-white shadow-sm hover:bg-emerald-600 transition-colors">
                                <i data-lucide="check" class="w-3 h-3"></i>
                            </button>
                            <span class="line-through decoration-2 decoration-emerald-500/30 break-all">${escapeHtml(task.text)}</span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="toggleTask(${task.id})" title="إعادة للمهام النشطة" class="p-1.5 rounded-md hover:bg-slate-200/50 text-slate-400 hover:text-indigo-500 transition-colors">
                                <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                            </button>
                            <button onclick="deleteTask(${task.id})" class="p-1.5 rounded-md hover:bg-red-50 text-slate-400 hover:text-red-500 transition-colors">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            lucide.createIcons();
        }

        // --- Input Handling ---
        
        taskInput.addEventListener('input', () => {
            updateAddButtonState();
        });

        function updateAddButtonState() {
            const hasText = taskInput.value.trim().length > 0;
            addBtn.disabled = !hasText;
            
            // Base classes
            addBtn.className = "absolute left-2 top-2 bottom-2 aspect-square flex items-center justify-center rounded-lg transition-all ";
            
            if (!hasText) {
                addBtn.className += "bg-transparent text-gray-400 cursor-not-allowed";
            } else {
                if (isDarkMode) {
                    addBtn.className += "bg-indigo-500 hover:bg-indigo-600 text-white";
                } else {
                    addBtn.className += "bg-slate-900 hover:bg-slate-800 text-white";
                }
            }
        }

        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = taskInput.value.trim();
            if (text) {
                addTask(text);
                taskInput.value = '';
                updateAddButtonState();
            }
        });

        clearCompletedBtn.addEventListener('click', clearCompleted);
        globalClearBtn.addEventListener('click', clearAllTasks); // ربط الزر الجديد بالدالة

        // Utility to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Start App
        init();

    </script>
</body>
</html>
